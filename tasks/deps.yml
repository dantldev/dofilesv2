- name: Install system packages
  become: true
  apt:
    name:
      - unzip
      - make
      - cmake
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - g++
      - pkg-config
      - build-essential
      - libssl-dev
      - libbz2-dev
      - zlib1g-dev
      - libreadline-dev
      - libsqlite3-dev
      - llvm
      - curl
      - wget
      - git
      - tmux
      - vim
      - python3-pip
    state: present

- name: Clean apt cache
  become: true
  apt:
    autoclean: yes

- name: Remove unnecessary packages
  become: true
  apt:
    autoremove: yes
   